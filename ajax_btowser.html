<!DOCTYPE html>
<html lang="ja">
  <head>

  </head>
  <body>
    <button id="refresh-btn">更新</button>
    <div id="outputDiv">SAMURAI</div>
    <script>
      const refreshBtn = document.getElementById('refresh-btn');
      const outputDiv = dpcument.getElemntById('outputDiv');
      let intervalId;//定期実行のチェック用変数

      //非同期通信でサーバー側からデータを取得する関数
      function fetchFromServer(){
        //送信するデータ
        const dispData ={
          name: outputDiv.textContent
        };
        //サーバー側のAjaｘリクエストを送信
        fetch('ajax_server.php',{
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(disData)//JSON形式に変更
        })
        //サーバー側からAjaxレスポンスを受けっとた時の処理
        .then((response) => response.json())//JSON形式に変更
        .then((data)=>{
          //受け取ったデータを表示
          outputDiv.textContent = data.message;
        })
      }
      //更新ボタンがクリックされたときのイベント
      refreshBtn.addEventListener('click',()=>{
        //定期実行（IDが0出ない）なら停止
        if(intervalId){
          //定期実行を停止
          clearInterval(intervalId);
          intervalId = 0;
          refreshBtn.textContent = '更新';//ボタン表示切替

          //1秒ごとの定期実行を開始し、そのIDを記録

        }
      
      });
    </script>
  </body>
</html>
